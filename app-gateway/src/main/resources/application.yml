server:
  port: 5000

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowedOriginPatterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
      routes:
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
        - id: account
          uri: lb://account
          predicates:
            - Path=/account/**
        - id: track
          uri: lb://track
          predicates:
            - Path=/track/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:4000/eureka