server:
  port: 6060
  servlet:
    context-path: /track

spring:
  application:
    name: track
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${eureka.instance.hostname}:3306/logistics_track?useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
    username: root
    type: com.alibaba.druid.pool.DruidDataSource
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
  jpa:
    show-sql: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: "https://${eureka.instance.hostname}:4000/eureka"